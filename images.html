<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <header role="banner">
            <h1><img src="images/ebay-hires.png" alt="ebay" /></h1>

                    </li>
                    <li class="grid__cell grid__cell--one-half">

            </div>

            <h2>Daily Deals</h2>
            <div class="grid card">

                    <li class="grid__cell grid__cell--one-fourth">
                        <img src="http://i3.ebayimg.com/images/g/U34AAOSwPCVX7t5Q/s-l200.jpg" alt="Christmas Socks"/>

                    </li>
                    <li class="grid__cell grid__cell--one-fourth">

                    <li class="grid__cell grid__cell--one-fourth">
                        <img src="http://i1.ebayimg.com/images/g/QUUAAOSwGYVW-aBX/s-l200.jpg" alt="Xbox One 500GB"/>
                        Xbox One 500GB
                    </li>
                    <li class="grid__cell grid__cell--one-fourth">
                        <img src="http://i3.ebayimg.com/images/g/3mAAAOSwcUBYIkjJ/s-l200.jpg" alt="Playstation 4 Pro"/>
