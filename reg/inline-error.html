<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inline Error - A11Y First Workshop</title>
        <link rel="stylesheet" href="https://ir.ebaystatic.com/cr/v/c1/skin/v2.10.1/css/skin.min.css"/>
        <link rel="stylesheet" href="https://ir.ebaystatic.com/cr/v/c1/skin/v6.3.3/ds4/grid-full.min.css"/>
        <link rel="stylesheet" href="../app.css"/>
        <link rel="stylesheet" href="reg.css"/>
    </head>
    <body>
        <div role="main">
            <h1 class="clipped">Sign In and Registration</h1>
            <div class="fake-tabs">
                <ul class="fake-tabs__items">
                    <li class="fake-tabs__item">
                        <a href="../signin/field-description.html">Sign In</a>
                    </li>
                    <li class="fake-tabs__item fake-tabs__item--current">
                        <a aria-current="page" href="inline-error.html">Register</a>
                    </li>
                </ul>
                <div class="fake-tabs__content">
                    <form action="inline-error-client.html">

                        <section aria-labelledby="error-status" class="page-notice page-notice--priority" id="page-error" role="region" tabindex="-1">
                            <h2 aria-label="Error notice" class="page-notice__status" id="error-status">
                                <svg aria-hidden="true" focusable="false">
                                    <use xlink:href="../icons.svg#svg-icon-priority"></use>
                                </svg>
                            </h2>
                            <span class="page-notice__cell page-notice__cell--align-middle">
                                <p>Please fix the following errors:</p>
                                <ul role="list">
                                    <li><a href="#fname">First Name: please enter your first name</a></li>
                                    <li><a href="#lname">Last Name: please enter your last name</a></li>
                                </ul>
                            </span>
                        </section>

                        <fieldset>
                            <legend class="clipped">Account Type</legend>
                            <div class="field-group">
                                <span class="field">
                                    <span class="radio">
                                        <input class="field__control radio__control" id="paccount" name="account_type" type="radio" value="p" />
                                        <span class="radio__icon" hidden>
                                            <svg aria-hidden="true" focusable="false">
                                                <use xlink:href="../icons.svg#svg-icon-radio"></use>
                                            </svg>
                                        </span>
                                    </span>
                                    <label class="field__label field__label--end" for="paccount">Personal account</label>
                                </span>
                                <span class="field">
                                    <span class="radio">
                                        <input class="field__control radio__control" id="baccount" name="account_type" type="radio" value="b" />
                                        <span class="radio__icon" hidden>
                                            <svg aria-hidden="true" focusable="false">
                                                <use xlink:href="../icons.svg#svg-icon-radio"></use>
                                            </svg>
                                        </span>
                                    </span>
                                    <label class="field__label field__label--end" for="baccount">Business account</label>
                                </span>
                            </div>
                        </fieldset>

                        <div class="field">
                            <label class="field__label field__label--stacked" for="email">Email</label>
                            <div class="field__control textbox">
                                <input class="textbox__control textbox__control--fluid" id="email" name="email" type="text" />
                            </div>
                        </div>

                        <div class="field">
                            <label class="field__label field__label--stacked" for="password">Password</label>
                            <div class="field__control textbox">
                                <input class="textbox__control textbox__control--fluid" id="password" name="password" type="password" />
                            </div>
                        </div>

                        <div class="field-group">
                            <span class="field">
                                <label class="field__label field__label--stacked" for="fname">First Name</label>
                                <div class="field__control textbox">
                                    <input aria-describedby="fname-error" aria-invalid="true" class="textbox__control textbox__control--fluid" id="fname" name="fname" type="text" />
                                </div>
                                <div class="field__description field__description--error" id="fname-error">
                                    <span>Please enter your first name</span>
                                </div>
                            </span>

                            <span class="field">
                                <label class="field__label field__label--stacked" for="lname">Last Name</label>
                                <div class="field__control textbox">
                                    <input aria-describedby="lname-error" aria-invalid="true" class="textbox__control textbox__control--fluid" id="lname" name="lname" type="text" />
                                </div>
                                <div class="field__description field__description--error" id="lname-error">
                                    <span>Please enter your last name</span>
                                </div>
                            </span>
                        </div>

                        <div class="field-group">
                            <span class="field">
                                <label class="field__label field__label--stacked" for="dial-code">Dialing Code</label>
                                <span class="field__control listbox">
                                    <select class="listbox__control listbox__control--fluid" id="dial-code" name="dc">
                                        <option value="1">United States +1</option>
                                        <option value="44">United Kingdom +44</option>
                                        <option value="1">Canada +1</option>
                                    </select>
                                    <svg aria-hidden="true" class="listbox__icon" focusable="false">
                                        <use xlink:href="../icons.svg#svg-icon-arrow-down"></use>
                                    </svg>
                                </span>
                            </span>

                            <span class="field">
                                <label class="field__label field__label--stacked" for="phone">Mobile Phone</label>
                                <div class="field__control textbox">
                                    <input class="textbox__control textbox__control--fluid" name="phone" id="phone" type="text" />
                                </div>
                            </span>
                        </div>

                        <div class="field">
                            <button class="btn btn--fluid btn--primary" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../app.js"></script>
</html>
