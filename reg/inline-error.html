<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inline Error - A11Y First Workshop</title>
        <link rel="stylesheet" href="https://ir.ebaystatic.com/cr/v/c1/skin/v2.10.1/css/skin.min.css"/>
        <link rel="stylesheet" href="https://ir.ebaystatic.com/cr/v/c1/skin/v2.10.1/css/grid-full.min.css"/>
        <link rel="stylesheet" href="../app.css"/>
        <link rel="stylesheet" href="reg.css"/>
    </head>
    <body>
        <div role="main">
            <h1 class="clipped">Sign In and Registration</h1>
            <div class="fake-tabs">
                <ul class="fake-tabs__items">
                    <li class="fake-tabs__item">
                        <a href="../signin/field-description.html">Sign In</a>
                    </li>
                    <li class="fake-tabs__item fake-tabs__item--current">
                        <a aria-current="page" href="inline-error.html">Register</a>
                    </li>
                </ul>
                <div class="fake-tabs__content">
                    <form action="#">

                        <section aria-labelledby="error-status" class="page-notice page-notice--priority" role="region" tabindex="-1">
                            <h2 aria-label="Error notice" class="page-notice__status" id="error-status">
                                <svg aria-hidden="true" focusable="false">
                                    <use xlink:href="../icons.svg#svg-icon-priority"></use>
                                </svg>
                            </h2>
                            <span class="page-notice__cell page-notice__cell--align-middle">
                                <p>Please fix the following errors:</p>
                                <ul role="list">
                                    <li><a href="#fname">First Name</a></li>
                                    <li><a href="#lname">Last Name</a></li>
                                </ul>
                            </span>
                        </section>

                        <div class="field">
                            <label class="field__label field__label--stacked" for="email">Email</label>
                            <div class="field__control textbox">
                                <input class="textbox__control textbox__control--fluid" id="email" type="text" />
                            </div>
                        </div>

                        <div class="field">
                            <label class="field__label field__label--stacked" for="password">Password</label>
                            <div class="field__control textbox">
                                <input class="textbox__control textbox__control--fluid" id="password" type="password" />
                            </div>
                        </div>

                        <div class="field" style="display: inline-block; float: left; width: 50%; ">
                            <label class="field__label field__label--stacked" for="password">First Name</label>
                            <div class="field__control textbox">
                                <input aria-invalid="true" class="textbox__control textbox__control--fluid" id="fname" type="text" />
                            </div>
                            <div class="field__description field__description--error" id="email-error">
                                <span>Please enter your first name</span>
                            </div>
                        </div>

                        <div class="field" style="box-sizing: border-box; display: inline-block; padding-left: 8px; width: 50%;">
                            <label class="field__label field__label--stacked" for="lname">Last Name</label>
                            <div class="field__control textbox">
                                <input aria-invalid="true" class="textbox__control textbox__control--fluid" id="lname" type="text" />
                            </div>
                            <div class="field__description field__description--error" id="email-error">
                                <span>Please enter your last name</span>
                            </div>
                        </div>

                        <div class="field">
                            <label class="field__label field__label--stacked" for="phone">Mobile Phone</label>
                            <div class="field__control textbox">
                                <input class="textbox__control textbox__control--fluid" id="phone" type="text" />
                            </div>
                        </div>

                        <div class="field">
                            <button class="btn btn--fluid btn--primary" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../app.js"></script>
</html>
