<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Error Client - A11Y First Workshop</title>
        <link rel="stylesheet" href="https://ir.ebaystatic.com/cr/v/c1/skin/v7.0.2/ds4/skin.min.css"/>
        <link rel="stylesheet" href="https://ir.ebaystatic.com/cr/v/c1/skin/v6.3.3/ds4/grid-full.min.css"/>
        <link rel="stylesheet" href="../app.css"/>
        <link rel="stylesheet" href="reg.css"/>
    </head>
    <body class="identity">
        <div role="main">
            <h1 class="clipped">Sign In and Registration</h1>
            <div class="fake-tabs">
                <ul class="fake-tabs__items">
                    <li class="fake-tabs__item">
                        <a href="../signin/fake-tabs.html">Sign In</a>
                    </li>
                    <li class="fake-tabs__item fake-tabs__item--current">
                        <a aria-current="page" href="page-error.html">Register</a>
                    </li>
                </ul>
                <div class="fake-tabs__content">
                    <form action="page-error-client.html" id="reg-form">

                        <div class="page-error-placeholder" tabindex="-1"></div>

                        <fieldset>
                            <legend class="clipped">Account Type</legend>
                            <div class="field-group">
                                <span class="field">
                                    <span class="radio">
                                        <input class="field__control radio__control" id="paccount" name="account_type" type="radio" value="p" />
                                        <span class="radio__icon"></span>
                                    </span>
                                    <label class="field__label field__label--end" for="paccount">Personal account</label>
                                </span>
                                <span class="field">
                                    <span class="radio">
                                        <input class="field__control radio__control" id="baccount" name="account_type" type="radio" value="b" />
                                        <span class="radio__icon"></span>
                                    </span>
                                    <label class="field__label field__label--end" for="baccount">Business account</label>
                                </span>
                            </div>
                        </fieldset>

                        <div class="field field-validation">
                            <label class="field__label field__label--stacked" for="email">Email <span aria-hidden="true">*</span></label>
                            <div class="field__control textbox">
                                <input aria-required="true" aria-describedby="email-error" class="textbox__control textbox__control--fluid" id="email" name="email" type="text" />
                            </div>
                            <div aria-live="polite" class="field__description field__description--error" id="email-error">
                                <span hidden>Please enter a valid email address</span>
                            </div>
                        </div>

                        <div class="field field-validation">
                            <label class="field__label field__label--stacked" for="password">Password <span aria-hidden="true">*</span></label>
                            <div class="field__control textbox">
                                <input aria-required="true" aria-describedby="password-error" class="textbox__control textbox__control--fluid" id="password" name="password" type="password" />
                            </div>
                            <div aria-live="polite" class="field__description field__description--error" id="password-error">
                                <span hidden>Please enter a valid password</span>
                            </div>
                        </div>

                        <div class="field-group">
                            <span class="field">
                                <label class="field__label field__label--stacked" for="password">First Name <span aria-hidden="true">*</span></label>
                                <div class="field__control textbox">
                                    <input aria-describedby="fname-error" class="textbox__control textbox__control--fluid" id="fname" name="fname" type="text" />
                                </div>
                            </span>

                            <span class="field">
                                <label class="field__label field__label--stacked" for="lname">Last Name <span aria-hidden="true">*</span></label>
                                <div class="field__control textbox">
                                    <input aria-describedby="lname-error" class="textbox__control textbox__control--fluid" id="lname" name="lname" type="text" />
                                </div>
                            </span>
                        </div>

                        <div class="field-group">
                            <span class="field">
                                <label class="field__label field__label--stacked" for="dial-code">Dialing Code</label>
                                <span class="field__control select">
                                    <select class="select__control select__control--fluid" id="dial-code" name="dc">
                                        <option value="1">United States +1</option>
                                        <option value="44">United Kingdom +44</option>
                                        <option value="1">Canada +1</option>
                                    </select>
                                    <span class="select__icon"></span>
                                </span>
                            </span>

                            <span class="field field-validation">
                                <label class="field__label field__label--stacked" for="phone">Mobile Phone</label>
                                <div class="field__control textbox">
                                    <input aria-describedby="phone-error" class="textbox__control textbox__control--fluid" id="phone" name="phone" type="text" />
                                </div>
                                <div aria-live="polite" class="field__description field__description--error" id="phone-error">
                                    <span hidden>Please enter a valid mobile phone</span>
                                </div>
                            </span>
                        </div>

                        <div class="field">
                            <button class="btn btn--fluid btn--primary" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../app.js"></script>
</html>
