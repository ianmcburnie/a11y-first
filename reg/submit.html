<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Textbox - A11Y First Workshop</title>
        <link rel="stylesheet" href="https://ir.ebaystatic.com/cr/v/c1/skin/v2.10.1/css/skin.min.css"/>
        <link rel="stylesheet" href="https://ir.ebaystatic.com/cr/v/c1/skin/v2.10.1/css/grid-full.min.css"/>
        <link rel="stylesheet" href="../app.css"/>
        <link rel="stylesheet" href="reg.css"/>
    </head>
    <body>
        <div role="main">
            <div class="fake-tabs">
                <ul class="fake-tabs__items">
                    <li class="fake-tabs__item">
                        <a href="http://www.ebay.com">Sign In</a>
                    </li>
                    <li class="fake-tabs__item fake-tabs__item--current">
                        <a aria-current="page" href="http://www.ebay.com">Register</a>
                    </li>
                </ul>
                <div class="fake-tabs__content">
                    <form action="#">
                        <fieldset>
                            <legend class="clipped">Account Type</legend>
                            <span class="field">
                                <span class="radio">
                                    <input class="field__control radio__control" id="paccount" name="account_type" type="radio" value="p" />
                                    <span class="radio__icon" hidden>
                                        <svg aria-hidden="true" focusable="false">
                                            <use xlink:href="../icons.svg#svg-icon-radio"></use>
                                        </svg>
                                    </span>
                                </span>
                                <label class="field__label field__label--end" for="paccount">Personal account</label>
                            </span>
                            <span class="field">
                                <span class="radio">
                                    <input class="field__control radio__control" id="baccount" name="account_type" type="radio" value="b" />
                                    <span class="radio__icon" hidden>
                                        <svg aria-hidden="true" focusable="false">
                                            <use xlink:href="../icons.svg#svg-icon-radio"></use>
                                        </svg>
                                    </span>
                                </span>
                                <label class="field__label field__label--end" for="baccount">Business account</label>
                            </span>
                        </fieldset>

                        <div class="field">
                            <div class="field__label field__label--stacked">
                                <label for="email">Email</label>
                            </div>
                            <div class="field__control textbox">
                                <input class="textbox__control textbox__control--fluid" id="email" type="text" />
                            </div>
                        </div>

                        <div class="field">
                            <div class="field__label field__label--stacked">
                                <label for="password">Password</label>
                            </div>
                            <div class="field__control textbox">
                                <input class="textbox__control textbox__control--fluid" id="password" type="password" />
                            </div>
                        </div>

                        <div class="field" style="display: inline-block; float: left; width: 50%; ">
                            <div class="field__label field__label--stacked">
                                <label for="fname">First Name</label>
                            </div>
                            <div class="field__control textbox">
                                <input class="textbox__control textbox__control--fluid" id="fname" type="text" />
                            </div>
                        </div>

                        <div class="field" style="box-sizing: border-box; display: inline-block; padding-left: 8px; width: 50%;">
                            <div class="field__label field__label--stacked">
                                <label for="lname">Last Name</label>
                            </div>
                            <div class="field__control textbox">
                                <input class="textbox__control textbox__control--fluid" id="lname" type="text" />
                            </div>
                        </div>

                        <div class="field">
                            <div class="field__label field__label--stacked">
                                <label for="phone">Mobile Phone</label>
                            </div>
                            <div class="field__control textbox">
                                <input class="textbox__control textbox__control--fluid" id="phone" type="text" />
                            </div>
                        </div>

                        <div class="field">
                            <button class="btn btn--fluid btn--primary" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../app.js"></script>
</html>
