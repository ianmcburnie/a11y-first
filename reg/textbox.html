<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>page title - A11Y First Workshop</title>
        <link rel="stylesheet" href="https://ir.ebaystatic.com/cr/v/c1/skin/v2.10.1/css/skin.min.css"/>
        <link rel="stylesheet" href="https://ir.ebaystatic.com/cr/v/c1/skin/v2.10.1/css/grid-full.min.css"/>
        <link rel="stylesheet" href="../app.css"/>
        <link rel="stylesheet" href="reg.css"/>
    </head>
    <body>
        <div role="main">
            <div class="fake-tabs">
                <ul class="fake-tabs__items">
                    <li class="fake-tabs__item">
                        <a href="http://www.ebay.com">Sign In</a>
                    </li>
                    <li class="fake-tabs__item fake-tabs__item--current">
                        <a aria-current="page" href="http://www.ebay.com">Register</a>
                    </li>
                </ul>
                <div class="fake-tabs__content">
                    <div>
                        <fieldset>
                            <legend class="clipped">Account Type</legend>
                            <span class="field">
                                <input class="field__control" name="account_type" type="radio" />
                                <label class="field__label field__label--end">Personal Account</label>
                            </span>
                            <span class="field">
                                <input class="field__control" name="account_type" type="radio" />
                                <label class="field__label field__label--end">Business Account</label>
                            </span>
                        </fieldset>
                    </div>
                    <div class="field">
                        <div class="field__label field__label--stacked">
                            <label>Email</label>
                        </div>
                        <div class="field__control textbox">
                            <input class="textbox__control textbox__control--fluid" type="text" />
                        </div>
                    </div>
                    <div class="field">
                        <div class="field__label field__label--stacked">
                            <label>Password</label>
                        </div>
                        <div class="field__control textbox">
                            <input class="textbox__control textbox__control--fluid" type="password" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
