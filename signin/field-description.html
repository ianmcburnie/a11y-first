<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Checkbox - A11Y First Workshop</title>
        <link rel="stylesheet" href="https://ir.ebaystatic.com/cr/v/c1/skin/v7.0.2/ds4/skin.min.css"/>
        <link rel="stylesheet" href="https://ir.ebaystatic.com/cr/v/c1/skin/v6.3.3/ds4/grid-full.min.css"/>
        <link rel="stylesheet" href="../app.css"/>
    </head>
    <body class="identity">
        <div role="main">
            <div class="fake-tabs">
                <ul class="fake-tabs__items">
                    <li class="fake-tabs__item fake-tabs__item--current">
                        <a aria-current="page" href="field-description.html">Sign In</a>
                    </li>
                    <li class="fake-tabs__item">
                        <a href="../reg/fake-tabs.html">Register</a>
                    </li>
                </ul>
                <div class="fake-tabs__content">
                    <form>
                        <div class="field">
                            <div class="field__control textbox">
                                <svg aria-hidden="true" class="textbox__icon" focusable="false">
                                    <use xlink:href="../icons.svg#icon-messages"></use>
                                </svg>
                                <input aria-label="Email or username" class="textbox__control textbox__control--fluid" type="text" placeholder="Email or username" />
                            </div>
                        </div>

                        <div class="field">
                            <div class="field__control textbox">
                                <svg aria-hidden="true" class="textbox__icon" focusable="false">
                                    <use xlink:href="../icons.svg#icon-profile"></use>
                                </svg>
                                <input aria-label="Password" class="textbox__control textbox__control--fluid" id="password" placeholder="Password" type="password" />
                            </div>
                        </div>

                        <!--
                        <div class="field">
                            <button class="btn btn--fluid btn--primary" type="submit">Sign In</button>
                        </div>
                        -->

                        <div class="field">
                            <span class="field__control checkbox">
                                <input aria-describedby="ssi-description" class="checkbox__control" id="ssi" name="ssi" type="checkbox" />
                                <span class="checkbox__icon" hidden>
                                    <svg class="icon icon--checkbox--unchecked checkbox__unchecked" focusable="false" height="19" width="21">
                                        <use xlink:href="../icons.svg#icon-checkbox-unchecked"></use>
                                    </svg>
                                    <svg class="icon icon--checkbox--checked checkbox__checked" focusable="false" height="19" width="21">
                                        <use xlink:href="../icons.svg#icon-checkbox-checked"></use>
                                    </svg>
                                </span>
                            </span>
                            <label class="field__label field__label--end" for="ssi">Stay signed in</label>
                        </div>

                        <p id="ssi-description"><small>Using a public or shared device? Uncheck to protect your account.</small></p>
                    </form>
                </div>
            </div>
        </div>

    </body>
    <script src="../app.js"></script>
</html>
